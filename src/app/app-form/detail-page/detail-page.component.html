


  <div class="row justify-content-center">
    <div id="detailheader"></div>
  </div>




  <div class="d-flex">
    <div class="mr-auto p-2">
      <button type="button"
              class="btn btn-outline-secondary"
              (click)="onShowList()"
      ><i class="fas fa-angle-left"></i> List</button>
    </div>




    <div *ngIf="localStorageFormattedMap[placeid] === undefined">
      <div class="p-2">
        <button type="button"
                class="btn btn-outline-secondary"
                (click)="onFavSave(placeid, detailIcon, detailName, detailAddress, detailLat, detailLng)"
        ><i class="far fa-star"></i></button>
      </div>
    </div>
    <div *ngIf="localStorageFormattedMap[placeid] !== undefined">
      <div class="p-2">
        <button type="button"
                class="btn btn-outline-secondary"
                style="color: rgb(249, 213, 86)"
                (click)="onFavRemove(placeid)"
        ><i class="fas fa-star"></i></button>
      </div>
    </div>



    <div class="p-2">
      <div style="height: 38px; width: 44px; margin-bottom: 10px;">
        <a id="twitterButton" class="twitter-share-button">
          <img class="imgHover" style="height: 100%; width: 100%;" src="assets/images/Twitter.png">
        </a>
      </div>
    </div>
  </div>






  <app-detail-header (detailSelected)="onDetailSelected($event)"></app-detail-header>
  <app-detail-info *ngIf="detailSelected === 'info'"
                   [placeid]="placeid"
                   (sendPlace)="onSendPlace($event)"
  ></app-detail-info>

  <app-detail-photo *ngIf="detailSelected === 'photo'" [place]="place"></app-detail-photo>
  <app-detail-map *ngIf="detailSelected === 'map'"
                  [place]="place"
                  [detailLat]="detailLat"
                  [detailLng]="detailLng"
                  [currentLat]="currentLat"
                  [currentLng]="currentLng"
  ></app-detail-map>
  <app-detail-review *ngIf="detailSelected === 'review'" [place]="place"></app-detail-review>
