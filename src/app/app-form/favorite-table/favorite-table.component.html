<div class="row">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Favorite</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let place of localStorageFormattedList; let i = index">
        <!--[ngClass]="{detailBackground: detailPlace != undefined && place.place_id === detailPlace.placeid}">-->
      <th scope="row">{{ i+1 }}</th>
      <td><div class="icon"><img class="iconimage" src="{{ place.icon }}"></div></td>
      <td>{{ place.name }}</td>
      <td>{{ place.address }}</td>
      <td><button type="button"
                  class="btn btn-outline-secondary"
                  (click)="onFavRemove(place.id)"
      ><i class="fas fa-trash-alt"></i></button></td>
      <td><button type="button"
                  class="btn btn-outline-secondary"
                  (click)="getDetail(place.id, place.lat, place.lng)"
      ><i class="fas fa-angle-right"></i></button></td>

    </tr>
    </tbody>
  </table>
</div>
